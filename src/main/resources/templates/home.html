<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>
<div class="container">
<h1> CoronaVirus Tracker Application</h1>
<p>  This application shows latest coronavirus cases across the globle </p>

<p th:text="${testName}"></p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases} ">Total cases</h1>
    <p class="lead">Total number of cases</p>
    <hr class="my-4">
    <p>
        <span>Total cases reported since Previous day </span>
        <span th:text="${totalNewCases}"> </span>
    </p>

</div>

    <table class = "table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th> Changes from Last Day</th>
    </tr>
    <tr th:each="locationS: ${locationStats}">
        <td th:text="${locationS.state}"></td>
        <td th:text="${locationS.country}"></td>
        <td th:text="${locationS.latestTotalCases}">0</td>
        <td th:text="${locationS.diffFromPrevDay}">0</td>

    </tr>
</table>
</div>

</body>

</html>
